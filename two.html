<!-- Write a function that display an alert with message "Button was clicked" when a button with id "alertbbutton" is clicked. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #alertbutton{
            margin-top: 10px;
            width: 100px;
            height: 50px;
            font-size: larger;
            background-color: rgb(53, 5, 196);
        }
    </style>
 </head>
 <body>
    <button id="alertbutton" onclick="fun()">Click Me</button>
    <script>
        function fun(){
            alert('Button was clicked')
        }
    </script>
 </body>
 </html>
